<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div class="container">

        <h1>QR Code Generator</h1>

        <!-- <input type="text" id="qrTextInput" placeholder="Enter text or URL" title="Enter text or URL"> -->
        <textarea id="qrTextInput" title="Enter text or URL" placeholder="Enter text or URL" rows="5"></textarea>

        <button onclick="generateQRCode()" type="button" title="Generate QR Code">Generate QR Code</button>

        <div id="qrCode">
            <img src="" alt="QR Code will appear here" id="qrImg">
        </div>

        <button id="downloadBtn" onclick="downloadQRCode()">Download QR Code</button>

    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
